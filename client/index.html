<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Build monitor</title>
    <meta name="description" content="MQTT Build Monitor">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="/manifest.json">

    <meta name="msapplication-square70x70logo" content="/icon/windows-tile-70x70.png">
    <meta name="msapplication-square150x150logo" content="/icon/windows-tile-150x150.png">
    <meta name="msapplication-square310x310logo" content="/icon/windows-tile-310x310.png">
    <meta name="msapplication-TileImage" content="/icon/windows-tile-144x144.png">
    <meta name="msapplication-TileColor" content="#6A750F">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="152x152" href="/icon/apple-touch-icon-152x152-precomposed.png">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="120x120" href="/icon/apple-touch-icon-120x120-precomposed.png">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="76x76" href="/icon/apple-touch-icon-76x76-precomposed.png">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="60x60" href="/icon/apple-touch-icon-60x60-precomposed.png">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="144x144" href="/icon/apple-touch-icon-144x144-precomposed.png">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="114x114" href="/icon/apple-touch-icon-114x114-precomposed.png">
    <link rel="/icon/apple-touch-icon-precomposed" sizes="72x72" href="/icon/apple-touch-icon-72x72-precomposed.png">
    <link rel="/icon/apple-touch-icon" sizes="57x57" href="/icon/apple-touch-icon.png">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="64x64" href="/icon/favicon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/extra.css">
</head>
<body>
    <div id="app">
        <div class="build-container build-block">
            <div class="build-block build-status {{newStatus}}"
                 v-if="newStatus"
                 transition="expand"></div>
            <div class="build-status {{status}}"></div>
        </div>

        <div class="container">
            <span class="connection-status">
                <span v-show="!connected">connecting...</span>
                <span v-show="connected">connected</span>
            </span>

            <h1>Build status</h1>

            <div class="controls clearfix">
                <button v-on:click="changeState(false)" class="btn">Send broken</button>
                <button v-on:click="changeState(true)"class="btn">Send working</button>
                <button v-on:click="connect" class="btn">Connect</button>
                <button v-on:click="disconnect" class="btn">Disconnect</button>
            </div>

            <h2>Messages</h2>
            <ul class="messages">
                <li v-for="item in messages">
                    {{ item }}
                </li>
            </ul>
        </div>

    </div>

	<script type="text/javascript" src="/bower_components/paho-mqtt-js/mqttws31.js"></script>
	<script type="text/javascript" src="/node_modules/vue/dist/vue.min.js"></script>
    <script src="js/credentials.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
